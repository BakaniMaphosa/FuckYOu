<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ScreenLogic.css">
    <link rel="stylesheet" href="/Components/TextBoxDesign.css">
    <title>Screen Logic</title>
</head>
<body>
    <div id="container">
        <div id="AIbox"></div>
        <div id="AIdivider"></div>
        <div id="TextBox"></div>
    </div>

    <!-- Context Menu (needs to be outside #TextBox) -->
    <div id="customContextMenu" class="context-menu">
        <div class="menu-item has-submenu">
            Insert
            <div class="submenu">
                <div class="submenu-section">Basic Tools</div>
                <div class="submenu-item" data-action="Make-Section">Section</div>
                <div class="submenu-item" data-action="insert-Image">Image</div>
                <div class="submenu-item" data-action="insert-Table">Table</div>
                <div class="submenu-item" data-action="insert-Graph">Graph</div>
            </div>
        </div>
        <div class="menu-item" data-action="split">Split View</div>
        <div class="menu-item" data-action="delete">Delete</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="ScreenLogic.js"></script>
</body>
</html>
