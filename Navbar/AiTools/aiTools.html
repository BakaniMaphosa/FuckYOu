<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Navbar/AiTools/aiTools.css">
</head>
<body>
    <div class="nav-center">
        <!-- AI TOOLS PILLS -->
        <div class="ai-pills-container">
            <div class="ai-pill">
                <i class="fa-solid fa-wand-magic-sparkles ai-pill-icon"></i>
                <span class="ai-pill-text">Summarise</span>
            </div>
            <div class="ai-pill">
                <i class="fa-solid fa-lightbulb ai-pill-icon"></i>
                <span class="ai-pill-text">Explain</span>
            </div>
            <div class="ai-pill">
                <i class="fa-solid fa-circle-question ai-pill-icon"></i>
                <span class="ai-pill-text">Quiz</span>
            </div>
            <div class="ai-pill">
                <i class="fa-solid fa-file-pen ai-pill-icon"></i>
                <span class="ai-pill-text">Test</span>
            </div>
            <div class="ai-pill">
                <i class="fa-solid fa-brain ai-pill-icon"></i>
                <span class="ai-pill-text">Flashcard</span>
            </div>
        </div>

        <!-- DIFFICULTY SELECTOR -->
        <div class="difficulty-section">
            <span class="diff-title">
                <i class="fa-solid fa-sliders"></i>
                Difficulty
            </span>
            <div class="diff-options">
                <div class="diff-option" data-difficulty="easy">Easy</div>
                <div class="diff-option active" data-difficulty="medium">Medium</div>
                <div class="diff-option" data-difficulty="hard">Hard</div>
            </div>
        </div>
    </div>
</body>
</html>
