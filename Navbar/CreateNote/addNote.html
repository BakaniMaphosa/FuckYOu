<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Navbar/CreateNote/addNote.css">
</head>
<body>

    <div class="window">
        <div class="header">
            <div class="type-indicator">Type: <span id="type-label">Note</span></div>
            <label class="switch">
                <input type="checkbox" id="type-toggle" >
                <span class="slider"></span>
            </label>
        </div>

        <form id="create-form" >
            
            <div class="form-group">
                <label for="title">Entry Title</label>
                <input type="text" id="title" placeholder="e.g. Advanced Calculus" required>
            </div>

            <div class="form-group">
                <label for="description">Description <span class="optional-text">(Optional)</span></label>
                <textarea id="description" placeholder="Add some details..."></textarea>
            </div>

            <div class="form-group">
                <label>Purpose</label>
                <div class="radio-container">
                    <label class="radio-option">
                        <input type="radio" name="purpose" value="revision" checked> Revision
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="purpose" value="learning"> Learning
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty (1-5)</label>
                <input type="number" id="difficulty" class="difficulty-input" min="1" max="5" value="1">
            </div>

            <div class="form-group">
                <label>Tags <span class="optional-text">(Optional)</span></label>
                <div class="tags-row">
                    <input type="text" placeholder="#tag">
                    <input type="text" placeholder="#tag">
                    <input type="text" placeholder="#tag">
                </div>
            </div>

            <button type="submit" class="btn-submit">Create Entry</button>
        </form>
    </div>

    
</body>
</html>
