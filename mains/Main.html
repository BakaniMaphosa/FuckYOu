<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="/currentDesign/ScreenLogic.css">
    <link rel="stylesheet" href="/ViewTypes/TextBox/TextBoxDesign.css">
    <!-- ✅ ADD NAVBAR CSS -->
    <link rel="stylesheet" href="/Navbar/studynotes/style.css">
    <title>Document</title>
    <style>
        /* Hide cards when navbar is not active to prevent overflow */
        #mainNav:not(.visible) .track {
            display: none !important;
        }

        /* Draggable Widget */
        #draggableWidget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #FFE01B;
            border: 3px solid #241C15;
            box-shadow: 4px 4px 0px #241C15;
            z-index: 9999;
            cursor: grab;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="WindowLevel"></div>
    <!-- ✅ NAVBAR CONTAINER (floats above everything) -->
    <div id="navBarContainer"></div>

    <!-- MAIN CONTENT (below navbar) -->
    <div id="ContentContainer"></div>

    <!-- Draggable Widget -->
    <div id="draggableWidget">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#241C15" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script type="module" src="Main.js"></script>
</body>
</html>
