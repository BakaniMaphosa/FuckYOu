<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Settings/tableSettings/Table.css">
</head>
<body>
    <!-- TABLE CONTAINER -->
    <div class="table-container">
        <div class="table-header" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="table-title" contenteditable="true">My Table</div>
            <div class="table-settings" style="cursor: pointer;">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table class="editable-table" id="editableTable">
                <!-- Generated dynamically -->
            </table>
        </div>
    </div>

    <script src="/Settings/tableSettings/Table.js"></script>
</body>
</html>
