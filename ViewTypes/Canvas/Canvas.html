<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ViewTypes/Canvas/Canvas.css">
    <title>Fresh Canvas</title>
    
</head>
<body>

<div id="canvas-container">
    <div id="mode-panel" onclick="toggleMode()">
        <div class="toggle-track" id="toggle-track"></div>
        <div class="toggle-option active" id="opt-move">Move</div>
        <div class="toggle-option" id="opt-connect">Connect</div>
    </div>

    <div id="bottom-toolbar">
        <div class="tool-dropdown">
            <button>+ Shapes</button>
            <div class="dropdown-menu">
                <button onclick="spawnShape('box')">Box</button>
                <button onclick="spawnShape('circle')">Circle</button>
                <button onclick="spawnShape('diamond')">Diamond</button>
            </div>
        </div>
        <button onclick="spawnSection()">+ Add Section</button>
        <button onclick="spawnText()">+ Add Text</button>
        <button onclick="resetView()">Reset View</button>
    </div>

    <div id="viewport">
        <div id="world">
            <svg id="connections"></svg>
            <!-- Nodes will be added here -->
        </div>
    </div>
</div>

<script src="Canvas.js"></script>
</body>
</html>
