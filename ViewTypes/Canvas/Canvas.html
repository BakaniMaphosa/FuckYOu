<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ViewTypes/Canvas/Canvas.css">
    <title>Fresh Canvas</title>
    
</head>
<body>

<div id="canvas-container-canvas">
    <div id="mode-panel-canvas" onclick="toggleMode()">
        <div class="toggle-track-canvas" id="toggle-track-canvas"></div>
        <div class="toggle-option-canvas active-canvas" id="opt-move-canvas">Move</div>
        <div class="toggle-option-canvas" id="opt-connect-canvas">Connect</div>
    </div>

    <div id="bottom-toolbar-canvas">
        <div class="tool-dropdown-canvas">
            <button class="canvas-button">+ Shapes</button>
            <div class="dropdown-menu-canvas">
                <button class="canvas-button" onclick="spawnShape('box')">Box</button>
                <button class="canvas-button" onclick="spawnShape('circle')">Circle</button>
                <button class="canvas-button" onclick="spawnShape('diamond')">Diamond</button>
            </div>
        </div>
        <button class="canvas-button" onclick="spawnSection()">+ Add Section</button>
        <button class="canvas-button" onclick="spawnText()">+ Add Text</button>
        <button class="canvas-button" onclick="resetView()">Reset View</button>
    </div>

    <div id="viewport-canvas">
        <div id="world-canvas">
            <svg id="connections-canvas"></svg>
            <!-- Nodes will be added here -->
        </div>
    </div>
</div>

<script src="Canvas.js"></script>
</body>
</html>
